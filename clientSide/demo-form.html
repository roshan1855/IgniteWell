<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Book a Free Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="demo-bg">
  <div class="form-container">
    <h2>Sook a Free Demo</h2>
    <form id="demoBookingForm"> <!-- Added an ID here and removed action/method -->
      <label for="name">Student Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Student Class:</label>
      <input type="number" id="age" name="age" min="1" max="100" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone">

      <button type="submit" class="cta-button">Submit</button>
    </form>
    <div id="formMessage" style="margin-top: 10px; font-weight: bold;"></div> <!-- To display feedback -->
  </div>

  <script src="./demoFormHandler.js"></script> <!-- We'll create this JS file -->
</body>

</html>
